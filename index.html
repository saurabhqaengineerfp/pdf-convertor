<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
  font-family: Arial, sans-serif;
  max-width: 600px;
  margin: 0 auto;
  padding: 20px;
}

form {
  display: flex;
  flex-direction: column;
  align-items: center;
}

input[type="text"] {
  width: 60%;
  height: 30px;
  font-size: 18px;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
  margin-bottom: 20px;
}

button[type="submit"] {
  width: 20%;
  height: 40px;
  font-size: 18px;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

    </style>
</head>
<body>
    <form id="sentenceForm">
    <label for="sentence">Enter a sentence:</label><br>
    <input type="text" id="sentence"><br>
    <button type="submit">Create PDF</button>
</form> 
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.min.js"></script>
<script>
    const form = document.getElementById("sentenceForm");
    form.addEventListener("submit", (e) => {
    e.preventDefault();
    const sentence = document.getElementById("sentence").value;
    const doc = new jsPDF();
    doc.text(sentence, 10, 10);
    //doc.save("sentence.pdf");

    const downloadLink = document.createElement("a");
    downloadLink.href = doc.output("bloburl");
    downloadLink.download = "sentence.pdf";
    downloadLink.innerHTML = "Download PDF";
    document.body.appendChild(downloadLink);
});
</script>
</body>
</html>
